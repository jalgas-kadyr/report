{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">myReport</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="login">
    <div>
        <form action="{% url 'index' %}" method="post">{% csrf_token %}
            <h3>Авторизация</h3>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" autocomplete="off" name="username"
                       placeholder="Имя пользователя" aria-label="Username"
                       aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <input type="password" class="form-control" autocomplete="off" name="password" placeholder="Пароль"
                       aria-label="Username"
                       aria-describedby="addon-wrapping">
            </div>
            <select class="form-select" name="spec" aria-label="Default select example">
{#                <option selected>Выберите специальность</option>#}
                <option value="master">Буровой мастер</option>
                <option value="dispatcher">Диспетчер</option>
                <option value="chief">Начлальник</option>
                <option value="supervisor">Супервайзер</option>

            </select>
            <button class="btn btn-primary" type="submit">Войти</button>
        </form>
    </div>
</div>
</body>
</html>
